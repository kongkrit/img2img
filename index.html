<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEIC / SVG to ICO / PNG Converter</title>
    <style>
        /* --- Simplified Dark Theme --- */
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            min-height: 100vh;
            margin: 0;
        }

        h2 { margin-bottom: 1.5rem; color: #fff; }

        /* Drop Zone */
        .drop-zone {
            border: 2px dashed #444;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
            padding: 3rem;
            text-align: center;
            background-color: #252525;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .drop-zone:hover, .drop-zone.hover {
            border-color: #888;
            background-color: #2a2a2a;
        }

        /* Preview Area */
        #preview-section {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }
        
        canvas {
            border: 1px solid #444;
            max-width: 100%;
            height: auto;
            background-image: 
                linear-gradient(45deg, #2a2a2a 25%, transparent 25%), 
                linear-gradient(-45deg, #2a2a2a 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #2a2a2a 75%), 
                linear-gradient(-45deg, transparent 75%, #2a2a2a 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            margin-bottom: 1.5rem;
        }

        /* Info & Choice Section */
        #choice-and-info {
            width: 100%;
            background: #252525;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            border: 1px solid #333;
        }
        .info-row { margin-bottom: 0.5rem; color: #aaa; font-size: 0.9rem; }
        .control-row { display: flex; align-items: center; gap: 0.5rem; margin-top: 0.5rem; }
        input[type="number"] {
            background: #333; border: 1px solid #555; color: #fff;
            padding: 4px; width: 60px; border-radius: 3px;
        }

        /* Controls */
        .button-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
            color: #000;
        }

        button.btn-png { background: #4a9eff; }
        button.btn-png:hover { background: #71b4ff; }

        button.btn-ico { background: #66bb6a; }
        button.btn-ico:hover { background: #81c784; }

        .hidden { display: none !important; }
        .status { margin-top: 1rem; color: #888; font-size: 0.9rem; }
        .error { color: #ff5252; margin-top: 0.5rem; }

    </style>
</head>
<body>

    <h2>HEIC / SVG to ICO / PNG Converter</h2>
    
    <div id="drop-zone" class="drop-zone">
        <p>Click or Drag & Drop (HEIC / SVG)</p>
        <input type="file" id="file-input" accept=".heic,.svg" style="display:none">
        <div id="status-msg" class="status"></div>
        <div id="error-msg" class="error"></div>
    </div>

    <div id="preview-section" class="hidden">
        <canvas id="preview-canvas"></canvas>
        
        <div id="choice-and-info">
            </div>

        <div class="button-group">
            <button id="btn-dl-png" class="btn-png">Download .PNG</button>
            <button id="btn-dl-ico" class="btn-ico">Download .ICO</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.4/dist/heic2any.min.js"></script>

    <script>
        // --- Config ---
        const config = {
            heicQuality: 1.0,     // 1.0 = lossless
            pngType: "image/png"
        };

        // --- Utility ---
        const byId = id => document.getElementById(id);
        
        // --- DOM Elements ---
        const dom = {
            dropZone: byId("drop-zone"),
            fileInput: byId("file-input"),
            previewSection: byId("preview-section"),
            canvas: byId("preview-canvas"),
            status: byId("status-msg"),
            error: byId("error-msg"),
            info: byId("choice-and-info"),
            btnPng: byId("btn-dl-png"),
            btnIco: byId("btn-dl-ico")
        };

        // --- State ---
        const state = {
            currentImg: null,
            baseFileName: "converted",
            fileType: null // 'svg' or 'heic'
        };

        // --- Core Logic ---

        async function processFile(file) {
            resetUI();
            
            const lowerName = file.name.toLowerCase();
            state.baseFileName = file.name.replace(/\.[^/.]+$/, "");
            
            // Determine type
            if (lowerName.endsWith('.svg')) state.fileType = 'svg';
            else if (lowerName.endsWith('.heic')) state.fileType = 'heic';
            else {
                dom.error.textContent = "Unsupported file format.";
                return;
            }

            try {
                dom.status.textContent = "Processing...";
                
                let blob = file;

                // HEIC Conversion
                if (state.fileType === 'heic') {
                    const result = await heic2any({
                        blob: file,
                        toType: config.pngType,
                        quality: config.heicQuality
                    });
                    blob = Array.isArray(result) ? result[0] : result;
                } 

                const url = URL.createObjectURL(blob);
                const img = new Image();
                
                img.onload = () => {
                    state.currentImg = img;
                    renderPreview(img);
                    updateInfoUI(img);
                    dom.status.textContent = "";
                    dom.previewSection.classList.remove('hidden');
                    URL.revokeObjectURL(url);
                };
                
                img.onerror = () => {
                    throw new Error("Could not parse image data.");
                };

                img.src = url;

            } catch (err) {
                console.error(err);
                dom.error.textContent = err.message || "Error processing file.";
                dom.status.textContent = "";
            }
        }

        // Render purely for visual preview (does not affect output)
        function renderPreview(img) {
            const ctx = dom.canvas.getContext('2d');
            dom.canvas.width = img.width;
            dom.canvas.height = img.height;
            ctx.clearRect(0, 0, dom.canvas.width, dom.canvas.height);
            ctx.drawImage(img, 0, 0);
        }

        // Build the choice/info UI based on file type
        function updateInfoUI(img) {
            dom.info.innerHTML = ''; // Clear previous

            // 1. Info Row
            const infoRow = document.createElement('div');
            infoRow.className = 'info-row';
            infoRow.textContent = `Original Size: ${img.width} x ${img.height} px`;
            dom.info.appendChild(infoRow);

            // 2. Options (Only for SVG)
            if (state.fileType === 'svg') {
                const form = document.createElement('form');
                form.onsubmit = (e) => e.preventDefault();
                
                // Option 1: Native
                const divNative = document.createElement('div');
                divNative.className = 'control-row';
                divNative.innerHTML = `
                    <input type="radio" id="opt-native" name="scale-opt" value="native" checked>
                    <label for="opt-native">Native (${img.width} x ${img.height})</label>
                `;

                // Option 2: Scale Factor
                const divScale = document.createElement('div');
                divScale.className = 'control-row';
                divScale.innerHTML = `
                    <input type="radio" id="opt-scale" name="scale-opt" value="scale">
                    <label for="opt-scale">Scale by</label>
                    <input type="number" id="scale-val" value="2" min="1" step="0.1" style="width:50px">
                    <span id="ratio-scale">x</span>
                `;

                // Option 3: Override
                const divOverride = document.createElement('div');
                divOverride.className = 'control-row';
                divOverride.innerHTML = `
                    <input type="radio" id="opt-override" name="scale-opt" value="override">
                    <label for="opt-override">Override</label>
                    <input type="number" id="override-w" placeholder="W" value="512" min="1" style="width:60px">
                    <span>x</span>
                    <input type="number" id="override-h" placeholder="H" value="512" min="1" style="width:60px">
                `;

                form.appendChild(divNative);
                form.appendChild(divScale);
                form.appendChild(divOverride);
                dom.info.appendChild(form);

                // Auto-select logic
                const nativeRadio   = divNative.querySelector('#opt-native');
                const scaleRadio    = divScale.querySelector('#opt-scale');
                const scaleInput    = divScale.querySelector('#scale-val');
                const overrideRadio = divOverride.querySelector('#opt-override');
                const overrideW     = divOverride.querySelector('#override-w');
                const overrideH     = divOverride.querySelector('#override-h');

                scaleInput.addEventListener('focus', () => scaleRadio.checked = true);
                overrideW.addEventListener('focus',  () => overrideRadio.checked = true);
                overrideH.addEventListener('focus',  () => overrideRadio.checked = true);
            }
        }

        // Calculate final output dimensions based on User Choice
        function getOutputDimensions() {
            const img = state.currentImg;
            if (!img) return { w: 0, h: 0 };

            if (state.fileType === 'svg') {
                const scaleRadio = dom.info.querySelector('#opt-scale');
                const overrideRadio = dom.info.querySelector('#opt-override');

                // Case: Scale Factor
                if (scaleRadio && scaleRadio.checked) {
                    const factor = parseFloat(dom.info.querySelector('#scale-val').value) || 1;
                    return { w: img.width * factor, h: img.height * factor };
                }

                // Case: Override Dimensions
                if (overrideRadio && overrideRadio.checked) {
                    const w = parseInt(dom.info.querySelector('#override-w').value) || img.width;
                    const h = parseInt(dom.info.querySelector('#override-h').value) || img.height;
                    return { w: w, h: h };
                }
            }
            // Default (Native or HEIC)
            return { w: img.width, h: img.height };
        }

        // Generate the final canvas for download
        function getOutputCanvas() {
            const dims = getOutputDimensions();
            const canvas = document.createElement('canvas');
            canvas.width = dims.w;
            canvas.height = dims.h;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(state.currentImg, 0, 0, dims.w, dims.h);
            return canvas;
        }

        // Download logic
        function downloadBlob(blob, ext) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${state.baseFileName}.${ext}`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // ICO Generator
        async function createIcoBlob(pngBlob, w, h) {
            const pngBuffer = await pngBlob.arrayBuffer();
            const pngSize = pngBuffer.byteLength;
            const offset = 22; 
            
            const buffer = new ArrayBuffer(offset + pngSize);
            const view = new DataView(buffer);
            
            view.setUint16(0, 0, true); 
            view.setUint16(2, 1, true); 
            view.setUint16(4, 1, true); 

            // Width/Height > 255 should be 0 in ICO header
            const bw = w >= 256 ? 0 : w;
            const bh = h >= 256 ? 0 : h;

            view.setUint8(6, bw);
            view.setUint8(7, bh);
            view.setUint8(8, 0);
            view.setUint8(9, 0);
            view.setUint16(10, 1, true);
            view.setUint16(12, 32, true);
            view.setUint32(14, pngSize, true); 
            view.setUint32(18, offset, true); 

            new Uint8Array(buffer).set(new Uint8Array(pngBuffer), offset);
            return new Blob([buffer], { type: 'image/x-icon' });
        }

        function resetUI() {
            dom.error.textContent = "";
            dom.status.textContent = "";
            dom.previewSection.classList.add('hidden');
            dom.info.innerHTML = "";
            state.currentImg = null;
            state.fileType = null;
        }

        // --- Event Listeners ---

        dom.dropZone.onclick = () => dom.fileInput.click();
        
        dom.dropZone.ondragover = (e) => {
            e.preventDefault();
            dom.dropZone.classList.add('hover');
        };

        dom.dropZone.ondragleave = () => dom.dropZone.classList.remove('hover');

        dom.dropZone.ondrop = (e) => {
            e.preventDefault();
            dom.dropZone.classList.remove('hover');
            if (e.dataTransfer.files[0]) processFile(e.dataTransfer.files[0]);
        };

        dom.fileInput.onchange = (e) => {
            if (e.target.files[0]) processFile(e.target.files[0]);
        };

        dom.btnPng.onclick = () => {
            if (!state.currentImg) return;
            const canvas = getOutputCanvas();
            canvas.toBlob(blob => downloadBlob(blob, 'png'), 'image/png');
        };

        dom.btnIco.onclick = () => {
            if (!state.currentImg) return;
            const canvas = getOutputCanvas();
            
            // Note: We use the *selected size* for the ICO internal image
            canvas.toBlob(async (blob) => {
                if (blob) {
                    const icoBlob = await createIcoBlob(blob, canvas.width, canvas.height);
                    downloadBlob(icoBlob, 'ico');
                }
            }, 'image/png');
        };

    </script>
</body>
</html>
