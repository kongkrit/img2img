<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEIC / SVG to ICO / PNG Converter</title>
    <style>
        /* --- Simplified Dark Theme --- */
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            min-height: 100vh;
            margin: 0;
        }

        h2 { margin-bottom: 1.5rem; color: #fff; }

        /* Drop Zone */
        .drop-zone {
            border: 2px dashed #444;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
            padding: 3rem;
            text-align: center;
            background-color: #252525;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .drop-zone:hover, .drop-zone.hover {
            border-color: #888;
            background-color: #2a2a2a;
        }

        /* Preview Area */
        #preview-section {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }
        
        canvas {
            border: 1px solid #444;
            max-width: 100%;
            height: auto;
            background-image: 
                linear-gradient(45deg, #2a2a2a 25%, transparent 25%), 
                linear-gradient(-45deg, #2a2a2a 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #2a2a2a 75%), 
                linear-gradient(-45deg, transparent 75%, #2a2a2a 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            margin-bottom: 1.5rem;
        }

        /* Controls */
        .button-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
            color: #000;
        }

        button.btn-png { background: #4a9eff; }
        button.btn-png:hover { background: #71b4ff; }

        button.btn-ico { background: #66bb6a; }
        button.btn-ico:hover { background: #81c784; }

        .hidden { display: none !important; }
        .status { margin-top: 1rem; color: #888; font-size: 0.9rem; }
        .error { color: #ff5252; margin-top: 0.5rem; }

    </style>
</head>
<body>

    <h2>HEIC / SVG to ICO / PNG Converter</h2>
    
    <div id="drop-zone" class="drop-zone">
        <p>Click or Drag & Drop (HEIC / SVG)</p>
        <input type="file" id="file-input" accept=".heic,.svg" style="display:none">
        <div id="status-msg" class="status"></div>
        <div id="error-msg" class="error"></div>
    </div>

    <div id="preview-section" class="hidden">
        <canvas id="preview-canvas"></canvas>
        <div class="button-group">
            <button id="btn-dl-png" class="btn-png">Download .PNG</button>
            <button id="btn-dl-ico" class="btn-ico">Download .ICO</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.4/dist/heic2any.min.js"></script>

    <script>
        // --- Config ---
        const config = {
            icoSize: 256,         // Standard ICO size
            heicQuality: 1.0,     // 1.0 = lossless
            pngType: "image/png"
        };

        // --- Utility ---
        const byId = id => document.getElementById(id);
        
        // --- DOM Elements ---
        const dom = {
            dropZone: byId("drop-zone"),
            fileInput: byId("file-input"),
            previewSection: byId("preview-section"),
            canvas: byId("preview-canvas"),
            status: byId("status-msg"),
            error: byId("error-msg"),
            btnPng: byId("btn-dl-png"),
            btnIco: byId("btn-dl-ico")
        };

        // --- State ---
        const state = {
            currentImg: null,
            baseFileName: "converted"
        };

        // --- Core Logic ---

        // 1. Handle File Selection
        async function processFile(file) {
            resetUI();
            
            const lowerName = file.name.toLowerCase();
            state.baseFileName = file.name.replace(/\.[^/.]+$/, ""); // strip extension

            try {
                dom.status.textContent = "Processing...";
                
                let blob = file;

                // Conversion path 1: HEIC -> Blob (PNG)
                if (lowerName.endsWith('.heic')) {
                    const result = await heic2any({
                        blob: file,
                        toType: config.pngType,
                        quality: config.heicQuality
                    });
                    blob = Array.isArray(result) ? result[0] : result;
                } 
                // Conversion path 2: SVG -> Validate type
                else if (lowerName.endsWith('.svg')) {
                    if (file.type !== 'image/svg+xml') {
                        throw new Error("Invalid SVG mime type.");
                    }
                } else {
                    throw new Error("Unsupported file format. Please use HEIC or SVG.");
                }

                // Load Blob into Image Object
                const url = URL.createObjectURL(blob);
                const img = new Image();
                
                img.onload = () => {
                    state.currentImg = img;
                    renderPreview(img);
                    dom.status.textContent = "";
                    dom.previewSection.classList.remove('hidden');
                    URL.revokeObjectURL(url);
                };
                
                img.onerror = () => {
                    throw new Error("Could not parse image data.");
                };

                img.src = url;

            } catch (err) {
                console.error(err);
                dom.error.textContent = err.message || "Error processing file.";
                dom.status.textContent = "";
            }
        }

        // 2. Render to Main Canvas
        function renderPreview(img) {
            const ctx = dom.canvas.getContext('2d');
            
            // Set canvas size to match image (capped at max view width via CSS)
            dom.canvas.width = img.width;
            dom.canvas.height = img.height;
            
            ctx.clearRect(0, 0, dom.canvas.width, dom.canvas.height);
            ctx.drawImage(img, 0, 0);
        }

        // 3. Download Helpers
        function downloadBlob(blob, ext) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${state.baseFileName}.${ext}`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // 4. ICO Binary Generator
        async function createIcoBlob(pngBlob) {
            const pngBuffer = await pngBlob.arrayBuffer();
            const pngSize = pngBuffer.byteLength;
            const offset = 22; // Header (6) + DirEntry (16)
            
            const buffer = new ArrayBuffer(offset + pngSize);
            const view = new DataView(buffer);
            
            // ICO Header
            view.setUint16(0, 0, true); 
            view.setUint16(2, 1, true); // Type 1 = ICO
            view.setUint16(4, 1, true); // Count 1 image

            // Directory Entry
            const s = config.icoSize >= 256 ? 0 : config.icoSize;
            view.setUint8(6, s);   // W
            view.setUint8(7, s);   // H
            view.setUint8(8, 0);   // Colors
            view.setUint8(9, 0);   // Reserved
            view.setUint16(10, 1, true);  // Planes
            view.setUint16(12, 32, true); // BPP
            view.setUint32(14, pngSize, true); 
            view.setUint32(18, offset, true); 

            // Payload
            new Uint8Array(buffer).set(new Uint8Array(pngBuffer), offset);
            return new Blob([buffer], { type: 'image/x-icon' });
        }

        function resetUI() {
            dom.error.textContent = "";
            dom.status.textContent = "";
            dom.previewSection.classList.add('hidden');
            state.currentImg = null;
        }

        // --- Event Listeners ---

        // Drop Zone Interaction
        dom.dropZone.onclick = () => dom.fileInput.click();
        
        dom.dropZone.ondragover = (e) => {
            e.preventDefault();
            dom.dropZone.classList.add('hover');
        };

        dom.dropZone.ondragleave = () => dom.dropZone.classList.remove('hover');

        dom.dropZone.ondrop = (e) => {
            e.preventDefault();
            dom.dropZone.classList.remove('hover');
            if (e.dataTransfer.files[0]) processFile(e.dataTransfer.files[0]);
        };

        dom.fileInput.onchange = (e) => {
            if (e.target.files[0]) processFile(e.target.files[0]);
        };

        // Button Actions
        dom.btnPng.onclick = () => {
            if (!state.currentImg) return;
            dom.canvas.toBlob(blob => downloadBlob(blob, 'png'), 'image/png');
        };

        dom.btnIco.onclick = () => {
            if (!state.currentImg) return;
            
            // Create temporary canvas for resizing to ICO standard (256x256)
            const icoCanvas = document.createElement('canvas');
            icoCanvas.width = config.icoSize;
            icoCanvas.height = config.icoSize;
            const ctx = icoCanvas.getContext('2d');
            ctx.drawImage(state.currentImg, 0, 0, config.icoSize, config.icoSize);

            icoCanvas.toBlob(async (blob) => {
                if (blob) {
                    const icoBlob = await createIcoBlob(blob);
                    downloadBlob(icoBlob, 'ico');
                }
            }, 'image/png');
        };

    </script>
</body>
</html>
